<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Project-Spell-Checker</title>
</head>

<body>
    <main>
        <section>
            <form id="text_form">
                <label for="text_input">Type your text here: </label>
                <div id="container">
                    <div id="backdrop">
                        <div id="highlights"></div>
                    </div>
                    <textarea id="text_input" name="text_input"></textarea>
                </div>
                <button id="form_submit" type="button">Check spelling</button>
            </form>
            <div id="result_message">
                <h2 id="result_header"></h2>
                <p id="wrong_words"></p>
            </div>
            <form id="add_to_dict_form">
                <label for="add_to_dict">Add words to dictionary: </label>
                <textarea id="add_to_dict" name="add_to_dict" type="text"></textarea>
                <button id="form_submit" type="button">Submit</button>
            </form>
        </section>
    </main>
</body>
<script src="app.js" type="module"></script>

</html>
