<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Project-Spell-Checker</title>
</head>

<body>
    <main>
        <section>
            <form id="text_form">
                <button id="form_submit" type="button">Check spelling</button>
                <label for="textarea">Type your text here: </label>
                <div id="container">
                    <div id="backdrop">
                        <div id="highlights"></div>
                    </div>
                    <textarea id="textarea" name="textarea"></textarea>
                </div>
                <h3>This words are not in dictionary:</h3>
                <div id="spelling_mistakes">
                </div>
            </form>
        </section>
    </main>
</body>
<script src="app.js" type="module"></script>

</html>
